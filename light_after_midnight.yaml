blueprint:
  name: Motion and brightness activated Light after midnight
  description: Turn on a light when motion is detected and it is dark enough (or night) but after midnight. 
  domain: automation
  source_url: https://github.com/Enfilaid/blueprints/light_after_midnight.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    brightness_entity:
      name: Lux/Brightness Sensor
      selector:
        entity:
          device_class: illuminance
    light_target:
      name: Light(s) to control
      selector:
        target:
          entity:
            domain: light
    brightness_trigger:
      name: Maximum brightness
      description: Brightness trigger level. If it gets any brighter the lights will not be turned on.
      default: 20
      selector:
        number:
          min: 0
          max: 1000
          unit_of_measurement: lx
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: or
    conditions:
      - condition: sun
        before: sunrise
        after: sunset
      - condition: time
        after: '00:00:00'
        before: '09:00:00'
        weekday:
         - mon
         - tue
         - wed
         - thu
         - fri
         - sat
         - sun
      - condition: numeric_state
        entity_id: !input brightness_entity
        below: !input brightness_trigger


action:
  - service: light.turn_on
    target: !input light_target
    brightness_pct: 5
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
